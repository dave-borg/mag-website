baseURL: ''
title: Melbourne Aviation Group
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Melbourne Aviation Group
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Best aircraft at the lowest cost"
  description: "MAG is the most successful and longest running private flying group in Australia. MAG is run entirely not-for-profit operating out of Moorabbin Airport (YMMB), Melbourne’s largest GA airport."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Our mission"
    image: "images/pages/our-mission.png"
    content:
      - text: "Melbourne Aviation Group is a co-operative flying group founded in 1963. MAG is wholly owned by the shareholder pilots through the issue of shares in equal quantity to each member."
      - text: "The aim of the Group is to provide to the members access to aircraft owned by the Company free of the normal hiring restrictions imposed by Schools and private owners, and at the lowest cost consistent with viable operations."
  p2:
    heading: "How do I join?"
    image: "images/pages/hacktoberfest.jpg"
    content:
      - text: "MAG is a non-profit Pty Ltd company that owns and operates two aircraft for the exclusive use of its shareholders. To join MAG you need to purchase one of the shares from an existing member."
      - text: "If you'd like to learn more about joining MAG, enter your details here and we'll be in touch."
    links:
      - text: "Detailed Sale of Share policy can be found here"
        url: "#"
  p3:
    heading: "Our Aircraft"
    content:
      - text: "MAG has for many years been flying two aircraft, the Piper Archer and Cessna 182. Both aircraft are always IFR capable and impeccably maintained"
      - text: "This mix of aircraft cover a majority of members’ missions, from local area training and short trips, to weeks-long outback adventures. All while not being overly demanding to fly."
    links:
      - text: VH-DKC - 2006 Cessna 182T
        url: "#"
      - text: VH-OKY - 1999 Piper Archer III
        url: "#"
    logos:
      - identifier: a
        image: "images/global/sample-logo.svg"
        alt: "a"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "Latest news"
    content:
      - text: "Latest news and updates from Melbourne Aviation Group."
  p5:
    heading: "Learn more"
    content:
      - text: "Learn more about Melbourne Aviation Group and how you can get involved."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Learn more..."

  social_media:
    github:
      enabled: false
      url: 'https://github.com/nusserstudios'
    facebook:
      enabled: true
      url: 'https://www.facebook.com/profile.php?id=61561489734466'
    instagram:
      enabled: false
      url: 'https://instagram.com/nusserstudios'
    twitter:
      enabled: false
      url: 'https://twitter.com/nusserstudios'
    

