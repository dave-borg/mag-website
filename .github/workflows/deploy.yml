name: Deploy to Web Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    - name: Install dependencies
      run: npm install

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.133.0'
        # extended: true

    - name: Build
      run: hugo --minify
    
    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.MAG_SSH_PRIVATE_KEY }}
        SSH_HOST: ${{ secrets.MAG_SSH_HOST }}
        SSH_USER: ${{ secrets.MAG_SSH_USER }}
      run: |
        ssh-add - <<< "${{ secrets.MAG_SSH_PRIVATE_KEY }}"
        scp -r public/* $MAG_SSH_USER@$MAG_SSH_HOST:/sandbox/