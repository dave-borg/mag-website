name: Deploy to Web Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    
    - name: Install dependencies
      run: npm install

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.133.1'
        extended: true

    - name: Build
      run: hugo --minify
   
    - name: Start SSH agent and add key
      run: |
        eval "$(ssh-agent -s)"
        ssh-add - <<< "${{ secrets.MAG_SSH_PRIVATE_KEY }}"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.MAG_SSH_PRIVATE_KEY }}

    - name: Deploy to server
      run: scp -r public/* ${{ secrets.MAG_SSH_USER }}@${{ secrets.MAG_SSH_HOST }}:/sandbox/
      env:
        SSH_HOST: ${{ secrets.MAG_SSH_HOST }}
        SSH_USER: ${{ secrets.MAG_SSH_USER }}